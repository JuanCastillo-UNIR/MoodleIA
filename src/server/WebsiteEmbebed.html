<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Chatbot</title>
    <style>
        .iframe-container {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 150%;
            max-width: 400px;
            height: 450px;
            border: none;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px 10px 0 0;
        }
    </style>
</head>
<body>
    <iframe src="http://127.0.0.1:8000/" class="iframe-container" id="chatbot-iframe"></iframe>
</body>
</html>
